<p>
  Edição de Produto
</p>
<form (submit)="salvar()">
  <input type="text" name="id" [(ngModel)]="produto.id"><br>

  <input upperCase [class.alerta]="produto.nome.length > 15" required type="text" name="nome" [(ngModel)]="produto.nome"><br>
  <div [style.display]="produto.nome.length > 15 ? 'block' : 'none'">Evite nomes com mais de 15 caracteres.</div>

  <input type="submit" value="Salvar">
</form>
